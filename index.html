<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oficinas Municipalidad de Mendoza</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f3f3f3;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: linear-gradient(90deg, #d32f2f, #b71c1c);
      color: white;
      padding: 30px 20px;
      font-size: 2rem;
      font-weight: bold;
    }
    #search-container {
      padding: 20px;
    }
    #search-input {
      width: 90%;
      max-width: 500px;
      padding: 12px;
      font-size: 1rem;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
    }
    .floor-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 30px 10px;
    }
    .floor-buttons button {
      background-color: #388e3c;
      color: white;
      border: none;
      margin: 10px;
      padding: 20px 25px;
      border-radius: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      min-width: 200px;
    }
    .floor-buttons button:hover {
      transform: scale(1.05);
      background-color: #2e7d32;
    }
    .floor-info {
      display: none;
      margin: 10px auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      max-width: 800px;
      text-align: left;
    }
  </style>
</head>
<body>
  <header>Oficinas Municipalidad de la Ciudad de Mendoza. Actualizada.</header>

  <div id="search-container">
    <input type="text" id="search-input" placeholder="Buscar por oficina o persona..." onkeyup="buscar()" />
    <div id="result"></div>
  </div>

  <div class="floor-buttons">
    <button onclick="mostrar('2° Subsuelo')">2° Subsuelo</button><button onclick="mostrar('1° Subsuelo')">1° Subsuelo</button><button onclick="mostrar('Entrepiso')">Entrepiso</button><button onclick="mostrar('1° Piso')">1° Piso</button><button onclick="mostrar('2° Piso')">2° Piso</button><button onclick="mostrar('3° Piso')">3° Piso</button><button onclick="mostrar('4° Piso')">4° Piso</button><button onclick="mostrar('5° Piso')">5° Piso</button><button onclick="mostrar('6° Piso')">6° Piso</button><button onclick="mostrar('7° Piso')">7° Piso</button>
  </div>

  <div id="floor-data"></div>

  <script>
    let datos = null;
    let cargado = false;

    function normalizar(texto) {
      return texto.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
    }

    function buscar() {
      if (!cargado || !datos) return;
      const input = document.getElementById('search-input').value;
      const result = document.getElementById('result');
      let encontrado = '';
      for (const piso in datos) {
        datos[piso].forEach(e => {
          if (normalizar(e).includes(normalizar(input))) {
            encontrado += `<div><strong>${e}</strong> ➝ <u>${piso}</u></div>`;
          }
        });
      }
      result.innerHTML = encontrado || 'No encontrado';
    }

    function mostrar(id) {
      if (!cargado || !datos) return;
      document.querySelectorAll('.floor-info').forEach(div => {
        if (div && div.style) div.style.display = 'none';
      });
      const el = document.getElementById(id);
      if (el && el.style) el.style.display = 'block';
    }

    function mostrarTodo() {
      const container = document.getElementById('floor-data');
      for (const piso in datos) {
        const div = document.createElement('div');
        div.className = 'floor-info';
        div.id = piso;
        div.innerHTML = `<h3>${piso}</h3><ul>${datos[piso].map(e => `<li>${e}</li>`).join('')}</ul>`;
        container.appendChild(div);
      }
    }

    fetch('datos.json')
      .then(response => response.json())
      .then(data => {
        datos = data;
        mostrarTodo();
        cargado = true;
        console.log("JSON cargado correctamente:", datos);
      })
      .catch(err => {
        console.error("Error cargando datos:", err);
        document.getElementById('result').innerText = "No se pudo cargar la información.";
      });
  </script>
</body>
</html>
