<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oficinas Municipalidad de Mendoza</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f3f3f3;
      text-align: center;
    }
    header {
      background: linear-gradient(90deg, #d32f2f, #b71c1c);
      color: white;
      padding: 20px;
      font-size: 2rem;
    }
    .floor-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
    }
    .floor-buttons button {
      background-color: #388e3c;
      color: white;
      border: none;
      margin: 10px;
      padding: 15px 25px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    .floor-info {
      display: none;
      background: white;
      margin: 20px auto;
      padding: 15px;
      max-width: 700px;
      border-radius: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    #search-container {
      margin-top: 20px;
    }
    #search-input {
      padding: 10px;
      font-size: 1rem;
      width: 300px;
    }
    #result {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>Oficinas Municipalidad de la Ciudad de Mendoza</header>

  <div id="search-container">
    <input id="search-input" type="text" placeholder="Buscar por persona u oficina" onkeyup="buscar()" />
    <div id="result"></div>
  </div>

  <div class="floor-buttons">
    <button onclick="mostrar('2 Subsuelo')">2 Subsuelo</button>
<button onclick="mostrar('1 Subsuelo')">1 Subsuelo</button>
<button onclick="mostrar('Entrepiso')">Entrepiso</button>
<button onclick="mostrar('1 Piso')">1 Piso</button>
<button onclick="mostrar('2 Piso')">2 Piso</button>
<button onclick="mostrar('3 Piso')">3 Piso</button>
<button onclick="mostrar('4 Piso')">4 Piso</button>
<button onclick="mostrar('5 Piso')">5 Piso</button>
<button onclick="mostrar('6 Piso')">6 Piso</button>
<button onclick="mostrar('7 Piso')">7 Piso</button>
  </div>

  <div id="floor-data"></div>

  <script>
    let datos = null;
    let cargado = false;

    function normalizar(texto) {
      return texto.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
    }

    function buscar() {
      if (!cargado || !datos) return;
      const input = document.getElementById('search-input').value;
      const result = document.getElementById('result');
      let encontrado = '';
      for (const piso in datos) {
        datos[piso].forEach(e => {
          if (normalizar(e).includes(normalizar(input))) {
            encontrado += `<div><strong>${e}</strong> ‚ûù <u>${piso}</u></div>`;
          }
        });
      }
      result.innerHTML = encontrado || 'No encontrado';
    }

    function mostrar(id) {
      if (!cargado || !datos) return;
      document.querySelectorAll('.floor-info').forEach(div => div.style.display = 'none');
      const el = document.getElementById(id);
      if (el) el.style.display = 'block';
    }

    function mostrarTodo() {
      const container = document.getElementById('floor-data');
      for (const piso in datos) {
        const div = document.createElement('div');
        div.className = 'floor-info';
        div.id = piso;
        div.innerHTML = `<h3>${piso}</h3><ul>${datos[piso].map(e => `<li>${e}</li>`).join('')}</ul>`;
        container.appendChild(div);
      }
    }

    fetch('datos.json')
      .then(res => res.json())
      .then(data => {
        datos = data;
        mostrarTodo();
        cargado = true;
      });
  </script>
</body>
</html>
