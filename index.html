<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Directorio Municipal de Mendoza</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
  <style>
    :root {
      --primary-color: #d32f2f;
      --primary-dark: #b71c1c;
      --secondary-color: #388e3c;
      --secondary-dark: #2e7d32;
      --text-light: #f5f5f5;
      --text-dark: #212121;
      --bg-light: #f5f5f5;
      --bg-dark: #121212;
      --card-light: #ffffff;
      --card-dark: #1e1e1e;
    }

    .dark-mode {
      --primary-color: #ff6659;
      --primary-dark: #e53935;
      --secondary-color: #6abf69;
      --secondary-dark: #43a047;
      --text-light: #f5f5f5;
      --text-dark: #f5f5f5;
      --bg-light: #121212;
      --bg-dark: #000000;
      --card-light: #1e1e1e;
      --card-dark: #2d2d2d;
    }

    * {
      box-sizing: border-box;
      transition: background-color 0.3s, color 0.3s;
    }

    body {
      font-family: 'Segoe UI', Roboto, sans-serif;
      background-color: var(--bg-light);
      margin: 0;
      padding: 0;
      color: var(--text-dark);
    }

    header {
      background: linear-gradient(90deg, var(--primary-color), var(--primary-dark));
      color: var(--text-light);
      padding: 20px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header-title {
      margin: 0;
      font-size: 1.8rem;
      font-weight: bold;
    }

    .header-subtitle {
      margin: 5px 0 0;
      font-size: 1rem;
      opacity: 0.9;
    }

    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .tools-container {
      background-color: var(--card-light);
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .search-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
    }

    .search-input-container {
      position: relative;
      flex-grow: 1;
      min-width: 200px;
    }

    #search-input {
      width: 100%;
      padding: 12px 40px 12px 15px;
      font-size: 1rem;
      border: 2px solid #ccc;
      border-radius: 8px;
      background-color: var(--card-light);
      color: var(--text-dark);
    }

    .search-icon {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #777;
    }

    .control-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: space-between;
      margin-top: 15px;
    }

    .control-button {
      background-color: var(--secondary-color);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: background-color 0.2s;
    }

    .control-button:hover {
      background-color: var(--secondary-dark);
    }

    .toggle-button {
      background-color: #555;
    }

    #result-container {
      background-color: var(--card-light);
      border-radius: 10px;
      padding: 15px;
      margin-top: 15px;
      max-height: 300px;
      overflow-y: auto;
      display: none;
    }

    .result-item {
      padding: 10px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .result-item:last-child {
      border-bottom: none;
    }

    .result-info {
      flex-grow: 1;
    }

    .result-floor {
      color: var(--primary-color);
      font-weight: bold;
    }

    .result-actions {
      display: flex;
      gap: 10px;
    }

    .action-button {
      background: none;
      border: none;
      color: var(--secondary-color);
      cursor: pointer;
      font-size: 1.2rem;
    }

    .action-button:hover {
      color: var(--secondary-dark);
    }

    .view-modes {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .view-mode {
      background: none;
      border: none;
      font-size: 1.2rem;
      color: #777;
      cursor: pointer;
      padding: 10px;
      border-radius: 50%;
      transition: background-color 0.2s;
    }

    .view-mode.active {
      color: var(--primary-color);
      background-color: rgba(211, 47, 47, 0.1);
    }

    /* Mapa visual */
    .visual-map {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 30px;
    }

    .floor-map {
      background-color: var(--card-light);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position: relative;
    }

    .floor-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .floor-title {
      font-size: 1.3rem;
      font-weight: bold;
      color: var(--primary-color);
      margin: 0;
    }

    .floor-indicator {
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: var(--primary-color);
      color: white;
      border-radius: 50%;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .office-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
    }

    .office-card {
      background-color: var(--card-light);
      border-left: 4px solid var(--secondary-color);
      border-radius: 6px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .office-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }

    .office-name {
      font-weight: bold;
      margin-bottom: 8px;
    }

    .office-contact {
      font-size: 0.9rem;
      color: #555;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .office-phone {
      cursor: pointer;
      color: var(--primary-color);
    }

    /* Lista de pisos */
    .floor-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .floor-item {
      background-color: var(--card-light);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .floor-header-btn {
      width: 100%;
      text-align: left;
      background: linear-gradient(90deg, var(--primary-color) 0%, rgba(211, 47, 47, 0.8) 100%);
      color: white;
      padding: 15px 20px;
      border: none;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .floor-content {
      display: none;
      padding: 20px;
    }

    .floor-content.active {
      display: block;
    }

    .office-list {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .office-list li {
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }

    .office-list li:last-child {
      border-bottom: none;
    }

    /* Animaciones */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .animate-fade {
      animation: fadeIn 0.5s ease;
    }

    /* Responsive */
    @media (max-width: 768px) {
      header {
        padding: 15px;
      }

      .header-title {
        font-size: 1.4rem;
      }

      main {
        padding: 15px;
      }

      .office-grid {
        grid-template-columns: 1fr;
      }

      .search-container {
        flex-direction: column;
      }
    }

    /* Tooltip */
    .tooltip {
      position: relative;
      display: inline-block;
    }

    .tooltip .tooltiptext {
      visibility: hidden;
      width: 120px;
      background-color: #555;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      margin-left: -60px;
      opacity: 0;
      transition: opacity 0.3s;
      font-size: 0.8rem;
    }

    .tooltip .tooltiptext::after {
      content: "";
      position: absolute;
      top: 100%;
      left: 50%;
      margin-left: -5px;
      border-width: 5px;
      border-style: solid;
      border-color: #555 transparent transparent transparent;
    }

    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }

    /* Notificaciones */
    .notification {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: var(--secondary-color);
      color: white;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      z-index: 1000;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.3s, transform 0.3s;
    }

    .notification.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <header>
    <h1 class="header-title">Directorio Municipal de Mendoza</h1>
    <p class="header-subtitle">Información actualizada de oficinas y contactos</p>
  </header>

  <main>
    <div id="instructions" style="background-color: #f8d7da; color: #721c24; padding: 15px; margin-bottom: 20px; border-radius: 8px; display: flex; align-items: center; justify-content: space-between;">
      <div>
        <strong>Instrucciones para GitHub Pages:</strong> 
        Esta página está lista para ser publicada en GitHub Pages. Si vas a compartirla, reemplaza la URL con <code>http://tuusuario.github.io/turepositorio</code>
      </div>
      <button onclick="document.getElementById('instructions').style.display='none'" style="background: none; border: none; cursor: pointer; font-size: 1.2rem;">×</button>
    </div>
    
    <div class="tools-container">
      <div class="search-container">
        <div class="search-input-container">
          <input type="text" id="search-input" placeholder="Buscar por oficina, persona o teléfono..." />
          <i class="fas fa-search search-icon"></i>
        </div>
      </div>
      
      <div class="control-buttons">
        <button class="control-button" id="show-all-btn">
          <i class="fas fa-eye"></i> Mostrar todo
        </button>
        <button class="control-button" id="clear-search-btn">
          <i class="fas fa-times"></i> Limpiar búsqueda
        </button>
        <button class="control-button toggle-button" id="toggle-theme-btn">
          <i class="fas fa-moon"></i> Modo oscuro
        </button>
      </div>
      
      <div id="result-container"></div>
    </div>

    <div class="view-modes">
      <button class="view-mode active" id="map-view-btn" title="Vista de mapa">
        <i class="fas fa-building"></i>
      </button>
      <button class="view-mode" id="list-view-btn" title="Vista de lista">
        <i class="fas fa-list"></i>
      </button>
    </div>

    <div class="visual-map" id="map-view"></div>
    <div class="floor-list" id="list-view" style="display: none;"></div>
  </main>
  
  <div class="notification" id="notification">
    Número copiado al portapapeles
  </div>

  <script>
    // Datos de oficinas
    let datos = {};
    let cargado = false;
    let darkMode = false;
    
    // Elementos DOM
    const searchInput = document.getElementById('search-input');
    const resultContainer = document.getElementById('result-container');
    const clearSearchBtn = document.getElementById('clear-search-btn');
    const showAllBtn = document.getElementById('show-all-btn');
    const toggleThemeBtn = document.getElementById('toggle-theme-btn');
    const mapViewBtn = document.getElementById('map-view-btn');
    const listViewBtn = document.getElementById('list-view-btn');
    const mapView = document.getElementById('map-view');
    const listView = document.getElementById('list-view');
    const notification = document.getElementById('notification');
    
    // Normalizar texto (eliminar acentos y pasar a minúsculas)
    function normalizar(texto) {
      if (!texto) return '';
      return texto.toLowerCase().normalize("NFD").replace(/[̀-ͯ]/g, "");
    }
    
    // Cambiar entre modos de visualización
    function changeView(viewMode) {
      if (viewMode === 'map') {
        mapView.style.display = 'flex';
        listView.style.display = 'none';
        mapViewBtn.classList.add('active');
        listViewBtn.classList.remove('active');
      } else {
        mapView.style.display = 'none';
        listView.style.display = 'flex';
        mapViewBtn.classList.remove('active');
        listViewBtn.classList.add('active');
      }
    }
    
    // Extraer números de teléfono del texto
    function extractPhoneNumbers(text) {
      const phoneRegex = /(\d{4,})/g;
      const phones = [];
      let match;
      
      while ((match = phoneRegex.exec(text)) !== null) {
        phones.push(match[1]);
      }
      
      return phones;
    }
    
    // Crear tarjetas de oficinas
    function createOfficeCard(officeText) {
      const card = document.createElement('div');
      card.className = 'office-card animate-fade';
      
      // Extraer información
      const phones = extractPhoneNumbers(officeText);
      let displayText = officeText;
      
      // Crear HTML para la tarjeta
      const officeName = officeText.split(':')[0] || officeText;
      
      let cardHTML = `<div class="office-name">${officeName}</div>`;
      
      if (phones.length > 0) {
        cardHTML += `<div class="office-contact">
          <i class="fas fa-phone-alt"></i>
          ${phones.map(phone => `<span class="office-phone" onclick="copyToClipboard('${phone}')">${phone}</span>`).join(' / ')}
        </div>`;
      }
      
      if (officeText.includes('(') && officeText.includes(')')) {
        const personRegex = /\(([^)]+)\)/g;
        let matches = [];
        let match;
        
        while ((match = personRegex.exec(officeText)) !== null) {
          matches.push(match[1]);
        }
        
        if (matches.length > 0) {
          cardHTML += `<div class="office-contact">
            <i class="fas fa-user"></i> ${matches.join(', ')}
          </div>`;
        }
      }
      
      card.innerHTML = cardHTML;
      return card;
    }
    
    // Crear mapa visual
    function createVisualMap() {
      mapView.innerHTML = '';
      
      // Ordenar pisos para mostrarlos en orden lógico
      const orderedFloors = Object.keys(datos).sort((a, b) => {
        // Ordenar subsuelos primero
        if (a.includes('Subsuelo') && !b.includes('Subsuelo')) return -1;
        if (!a.includes('Subsuelo') && b.includes('Subsuelo')) return 1;
        
        // Luego entrepiso
        if (a.includes('Entrepiso')) return -1;
        if (b.includes('Entrepiso')) return 1;
        
        // Finalmente pisos numerados
        const numA = parseInt(a.match(/\d+/) || [0]);
        const numB = parseInt(b.match(/\d+/) || [0]);
        return numA - numB;
      });
      
      orderedFloors.forEach(piso => {
        const floorMap = document.createElement('div');
        floorMap.className = 'floor-map animate-fade';
        
        // Crear encabezado del piso
        const floorHeader = document.createElement('div');
        floorHeader.className = 'floor-header';
        
        let floorTitle = piso;
        // Convertir "piso_1" a "Piso 1"
        if (piso.includes('piso_')) {
          const pisoNum = piso.replace('piso_', '');
          floorTitle = `Piso ${pisoNum}`;
        }
        
        floorHeader.innerHTML = `
          <h2 class="floor-title">${floorTitle}</h2>
          <div class="floor-indicator">${piso.includes('Subsuelo') ? 'S' + piso.charAt(0) : 
                                         piso === 'Entrepiso' ? 'E' : 
                                         piso.includes('piso_') ? piso.replace('piso_', '') : piso}</div>
        `;
        floorMap.appendChild(floorHeader);
        
        // Crear cuadrícula de oficinas
        const officeGrid = document.createElement('div');
        officeGrid.className = 'office-grid';
        
        datos[piso].forEach(oficina => {
          const card = createOfficeCard(oficina);
          officeGrid.appendChild(card);
        });
        
        floorMap.appendChild(officeGrid);
        mapView.appendChild(floorMap);
      });
    }
    
    // Crear vista de lista
    function createListView() {
      listView.innerHTML = '';
      
      // Ordenar pisos para mostrarlos en orden lógico (igual que en el mapa visual)
      const orderedFloors = Object.keys(datos).sort((a, b) => {
        if (a.includes('Subsuelo') && !b.includes('Subsuelo')) return -1;
        if (!a.includes('Subsuelo') && b.includes('Subsuelo')) return 1;
        if (a.includes('Entrepiso')) return -1;
        if (b.includes('Entrepiso')) return 1;
        const numA = parseInt(a.match(/\d+/) || [0]);
        const numB = parseInt(b.match(/\d+/) || [0]);
        return numA - numB;
      });
      
      orderedFloors.forEach(piso => {
        const floorItem = document.createElement('div');
        floorItem.className = 'floor-item animate-fade';
        
        // Convertir "piso_1" a "Piso 1" para mejor visualización
        let floorTitle = piso;
        if (piso.includes('piso_')) {
          const pisoNum = piso.replace('piso_', '');
          floorTitle = `Piso ${pisoNum}`;
        }
        
        floorItem.innerHTML = `
          <button class="floor-header-btn" onclick="toggleFloor(this.parentNode)">
            ${floorTitle}
            <i class="fas fa-chevron-down"></i>
          </button>
          <div class="floor-content">
            <ul class="office-list">
              ${datos[piso].map(oficina => {
                const phones = extractPhoneNumbers(oficina);
                return `<li>
                  <div>${oficina}</div>
                  ${phones.length > 0 ? `<div>
                    ${phones.map(phone => `<span class="office-phone" onclick="copyToClipboard('${phone}')">${phone}</span>`).join(' / ')}
                  </div>` : ''}
                </li>`;
              }).join('')}
            </ul>
          </div>
        `;
        
        listView.appendChild(floorItem);
      });
    }
    
    // Buscar oficinas/personas
    function buscar() {
      if (!cargado) return;
      
      const input = searchInput.value.trim();
      
      if (input === '') {
        resultContainer.style.display = 'none';
        return;
      }
      
      let encontrado = '';
      let resultCount = 0;
      
      for (const piso in datos) {
        datos[piso].forEach(e => {
          if (normalizar(e).includes(normalizar(input))) {
            // Crear etiqueta de piso formateada
            let pisoLabel = piso;
            if (piso.includes('piso_')) {
              pisoLabel = `Piso ${piso.replace('piso_', '')}`;
            }
            
            // Resaltar la parte buscada en el texto
            const regex = new RegExp(normalizar(input), 'gi');
            let displayText = e;
            
            encontrado += `
              <div class="result-item">
                <div class="result-info">
                  <div>${displayText}</div>
                  <div class="result-floor">${pisoLabel}</div>
                </div>
                <div class="result-actions">
                  <button class="action-button" onclick="mostrarPiso('${piso}')">
                    <i class="fas fa-map-marker-alt"></i>
                  </button>
                  ${extractPhoneNumbers(e).length > 0 ? 
                    `<button class="action-button" onclick="copyToClipboard('${extractPhoneNumbers(e)[0]}')">
                      <i class="fas fa-copy"></i>
                    </button>` : ''}
                </div>
              </div>
            `;
            resultCount++;
          }
        });
      }
      
      if (resultCount > 0) {
        resultContainer.innerHTML = `
          <div style="margin-bottom: 10px; font-weight: bold;">
            ${resultCount} ${resultCount === 1 ? 'resultado encontrado' : 'resultados encontrados'}
          </div>
          ${encontrado}
        `;
        resultContainer.style.display = 'block';
      } else {
        resultContainer.innerHTML = '<div style="text-align: center; padding: 15px;">No se encontraron resultados</div>';
        resultContainer.style.display = 'block';
      }
    }
    
    // Mostrar un piso específico (usado en resultados de búsqueda)
    function mostrarPiso(piso) {
      // Cambiar a vista de mapa
      changeView('map');
      
      // Encontrar el elemento del piso y hacer scroll hasta él
      const pisoElement = document.querySelector(`.floor-map:nth-child(${Object.keys(datos).indexOf(piso) + 1})`);
      if (pisoElement) {
        pisoElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
        
        // Destacar brevemente el elemento
        pisoElement.style.boxShadow = '0 0 0 3px var(--primary-color)';
        setTimeout(() => {
          pisoElement.style.boxShadow = '0 4px 10px rgba(0,0,0,0.1)';
        }, 2000);
      }
    }
    
    // Alternar visibilidad del contenido de un piso (en vista de lista)
    function toggleFloor(floorItem) {
      const content = floorItem.querySelector('.floor-content');
      const icon = floorItem.querySelector('.floor-header-btn i');
      
      content.classList.toggle('active');
      
      if (content.classList.contains('active')) {
        icon.className = 'fas fa-chevron-up';
      } else {
        icon.className = 'fas fa-chevron-down';
      }
    }
    
    // Copiar al portapapeles
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text)
        .then(() => {
          // Mostrar notificación
          notification.textContent = `Número ${text} copiado al portapapeles`;
          notification.classList.add('show');
          
          setTimeout(() => {
            notification.classList.remove('show');
          }, 2000);
        })
        .catch(err => {
          console.error('Error al copiar: ', err);
        });
    }
    
    // Alternar modo oscuro
    function toggleDarkMode() {
      darkMode = !darkMode;
      
      if (darkMode) {
        document.body.classList.add('dark-mode');
        toggleThemeBtn.innerHTML = '<i class="fas fa-sun"></i> Modo claro';
      } else {
        document.body.classList.remove('dark-mode');
        toggleThemeBtn.innerHTML = '<i class="fas fa-moon"></i> Modo oscuro';
      }
    }
    
    // Event listeners
    searchInput.addEventListener('input', buscar);
    
    clearSearchBtn.addEventListener('click', () => {
      searchInput.value = '';
      resultContainer.style.display = 'none';
    });
    
    showAllBtn.addEventListener('click', () => {
      // Mostrar todos los pisos en vista de lista
      changeView('list');
      
      // Abrir todos los pisos
      document.querySelectorAll('.floor-item').forEach(item => {
        const content = item.querySelector('.floor-content');
        const icon = item.querySelector('.floor-header-btn i');
        
        content.classList.add('active');
        icon.className = 'fas fa-chevron-up';
      });
    });
    
    toggleThemeBtn.addEventListener('click', toggleDarkMode);
    
    mapViewBtn.addEventListener('click', () => changeView('map'));
