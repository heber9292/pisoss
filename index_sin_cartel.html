
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Directorio Municipal de Mendoza</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
  <div class="bg-danger text-white text-center p-3">
    <h2>Directorio Municipal de Mendoza</h2>
    <p class="mb-0">Informaci√≥n actualizada de oficinas y contactos</p>
  </div>

  <div class="container my-4">
    <div class="row justify-content-center mb-3">
      <div class="col-md-8">
        <input type="text" id="busqueda" class="form-control" placeholder="Buscar por oficina, persona o tel√©fono...">
      </div>
      <div class="col-md-2">
        <button class="btn btn-success w-100" onclick="mostrarTodo()">üîç Mostrar todo</button>
      </div>
      <div class="col-md-2">
        <button class="btn btn-dark w-100" onclick="document.getElementById('busqueda').value=''; buscar()">‚ùå Limpiar b√∫squeda</button>
      </div>
    </div>

    <div id="contenedor" class="row gy-4"></div>
  </div>

  <script>
    let datos = null;

    function normalizar(str) {
      return str.toLowerCase().normalize("NFD").replace(/[ÃÄ-ÕØ]/g, "");
    }

    function buscar() {
      const query = normalizar(document.getElementById("busqueda").value);
      const contenedor = document.getElementById("contenedor");
      contenedor.innerHTML = "";
      for (const piso in datos) {
        const coincidencias = datos[piso].filter(item => normalizar(item).includes(query));
        if (coincidencias.length > 0) {
          agregarTarjeta(piso, coincidencias);
        }
      }
    }

    function mostrarTodo() {
      const contenedor = document.getElementById("contenedor");
      contenedor.innerHTML = "";
      for (const piso in datos) {
        agregarTarjeta(piso, datos[piso]);
      }
    }

    function agregarTarjeta(piso, elementos) {
      const col = document.createElement("div");
      col.className = "col-12";
      col.innerHTML = `<div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0">${piso}</h5>
        </div>
        <ul class="list-group list-group-flush">
          ${elementos.map(e => `<li class="list-group-item">${e}</li>`).join("")}
        </ul>
      </div>`;
      document.getElementById("contenedor").appendChild(col);
    }

    fetch("datos.json")
      .then(resp => resp.json())
      .then(data => {
        datos = data;
        mostrarTodo();
        document.getElementById("busqueda").addEventListener("input", buscar);
      });
  </script>
</body>
</html>
